<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <section class="wrapper">
      <article class="card">
        <div class="img-wrapper">
          <img
            src="./images/image-equilibrium.jpg"
            alt="Equilibrium"
            class="card__image"
          />
        </div>

        <div class="card__texts">
          <h1 class="card__title">Equilibrium #3429</h1>
          <p class="card__description">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>

        <div class="row card__details">
          <span class="row card__price">
            <img src="./images/icon-ethereum.svg" alt="Ethereum" class="icon" />

            <p class="card__cost">0.041 ETH</p>
          </span>
          <span class="row card__duration">
            <img src="./images/icon-clock.svg" alt="" class="icon" />
            <p class="card__time">3 days left</p>
          </span>
        </div>
        <hr>
        <div class="row author">
          <img
            src="/images/image-avatar.png"
            alt="Jules Wyvern avatar"
            class="author__image"
          />
          <p class="author__description">
            Creation of
            <span class="author__name"> Jules Wyvern </span>
          </p>
        </div>
      </article>
    </section>
     <footer class="attribution">
       Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/Jayfx24">Jayfx24</a>.
    </footer>
  </body>
</html>
